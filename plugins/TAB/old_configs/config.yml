# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml

change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
nametag-refresh-interval-ticks: 20
tablist-refresh-interval-ticks: 20
header-footer-refresh-interval-ticks: 2
header:
- '%animation:ServerName%'
- '&6&lRank: %rank%'
- '&7&l>> %animation:Welcome%&3 &l%nick%&7&l! &7&l<<'
- '&7Online players: &f%online%'
- '&6Online staff: &e%staffonline%'
- '%animation:ping-tps%'
- ''
- '&7&l Used memory: %memory-used% MB / %memory-max% MB'
- '%animation:MyAnimation1%'
footer:
- '%animation:MyAnimation1%'
- '%animation:time%'
- ''
- '&7Visit our webpage %animation:web%'
tablist-objective: NONE
tablist-objective-custom-value: '%some_placeholderapi_placeholder%'
group-sorting-priority-list:
- owner
- admin
- mod
- helper
- builder
- premium
- player
- default
Groups:
  Owner:
    tabprefix: '&0&l[&a&lOwner&0&l] &a'
    tagprefix: '&2&lOwner &a'
    header:
    - ur server man
    footer:
    - welcome
    - ''
    - THIS IS NOT A BUG
    - DO NOT REPORT THIS AS A BUG
    - This is per-group header/footer
    - applied to Owner group
    - You can modify this or delete in config in Groups section
  Admin:
    tabprefix: '&0&l[&4&lAdmin&0&l] &1'
    tagprefix: '%animation:admin_prefix%'
  Player:
    tabprefix: '&0&l[&7&lPlayer&0&l] &3'
    tagprefix: '&2&lPlayer &3'
  _OTHER_:
    tabprefix: '%vault-prefix% '
    tagprefix: '%vault-prefix% '
    tabsuffix: '%afk%'
    tagsuffix: '%afk%'
    customtabname: '%essentialsnick%'
    customtagname: '%essentialsnick%'
Users:
  _NEZNAMY_:
    tabprefix: '&6&lTAB Author &a'
    tagprefix: '&6&lTAB &r&a'
    abovename: '&bOh look, 3 lines of text !'
    belowname: '&eThere''s only one plugin out there supporting it'
belowname:
  enabled: false
  refresh-interval-ticks: 5
  number: '%health%'
  text: Health
enable-collision: true
do-not-move-spectators: false
unlimited-nametag-prefix-suffix-mode:
  enabled: false
  modify-npc-names: false
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
  world2-world3:
    header:
    - This is a shared header for
    - world2 and world3
placeholders:
  afk-yes: ' &4*&4&lAFK&4*&r'
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  remove-strings:
  - '[] '
  - '< > '
rank-aliases:
  Admin: '&4&lADMIN'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '&7No Rank'
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  tablist-objective:
  - disabledworld
  bossbar:
  - disabledworld
  belowname:
  - disabledworld
  yellow-number:
  - disabledworld
debug: false
placeholderapi-refresh-intervals:
  default-refresh-interval: 100
anti-override:
  scoreboard-teams: true
  tablist-names: true
  usernames: true
  scoreboard-objectives: true
revert-collision-rule-in-worlds:
- revertedworld
invisible-nametags: false
sort-players-by-permissions: false
use-primary-group: true
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Helper
- default
ping-spoof:
  enabled: false
yellow-number-in-tablist: '%ping%'
classic-vanilla-belowname:
  number: '%health%'
  text: Health
  enabled: true
fix-pet-names: false
per-world-playerlist:
  enabled: false
